<table id="allSessionsTable" class="table table-sm table-borderless table-hover table-striped titan-responsive">
    <thead>
        <tr>
            <th>UUID</th>
            <th>Started</th>
            <th>Ended</th>
            <th>Version</th>
            <th>Duration</th>
            <th>Prestiges</th>
        </tr>
    </thead>
    <tbody>
        {% for session in sessions %}
            <tr>
                <td><a href="/sessions/{{ session.uuid }}">{{ session.uuid }}</a></td>
                <td data-order="{{ session.start.epoch }}">{{ session.start.formatted }}</td>
                <td data-order="{{ session.end.epoch }}">{{ session.end.formatted }}</td>
                <td>{{ session.version }}</td>
                <td>{{ session.duration }}</td>
                <td>{{ session.prestiges.count }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div id="jsonData" data-json="{{ SESSIONS_JSON }}" style="display: none;"></div>
