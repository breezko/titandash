<h5>Bot Statistics</h5>
<table id="allStatisticsBotTable" class="display table table-sm table-borderless table-hover table-striped" style="width: 100%;">
    <tbody>
        {% for key, value in bot_statistics.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<hr/>
<h5>Game Statistics</h5>
<table id="allStatisticsGameTable" class="display table table-sm table-borderless table-hover table-striped" style="width: 100%;">
    <tbody>
    {% for key, value in game_statistics.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div id="jsonData" data-json="{{ STATISTICS_JSON }}" style="display: none;"></div>
