{% load static_buster %}
<div id="artifactContent" style="width: 100%;">
    <div class="row">
        <div style="width: 50%;" class="col-sm text-center border-right">
            <small>Total Artifacts</small>
            <br/>
            <strong id="artifactsTotalValue">{{ artifactsTotalValue }}</strong>
        </div>
        <div style="width: 50%;" class="col-sm text-center">
            <small>Owned</small>
            <br/>
            <strong id="artifactsOwnedValue">{{ artifactsOwnedValue }}</strong>
        </div>
    </div>
    <hr/>
    <table id="artifactsTable" class="display table table-sm table-hover table-striped"
           style="width: 100%;">
        <thead>
        <tr>
            <th>Image</th>
            <th>Key</th>
            <th>Name</th>
            <th>Owned</th>
            <th>Toggle</th>
        </tr>
        </thead>
        <tbody>
        {% for artifact in artifacts %}
            <tr>
                <td><img height="37" width="37" src="{% static artifact.image %}" alt="{{ artifact.name }}"></td>
                <td>{{ artifact.key }}</td>
                <td>{{ artifact.title }}</td>
                {% if artifact.owned %}
                    <td data-order="1"><span id="artifact-{{ artifact.key }}" class="fa fa-2x fa-check text-success"></span></td>
                {% else %}
                    <td data-order="0"><span id="artifact-{{ artifact.key }}" class="fa fa-2x fa-times text-danger"></span></td>
                {% endif %}
                <td><button data-key="{{ artifact.key }}" class="btn btn-sm btn-primary artifact-toggle">Toggle</button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<div id="jsonData" data-json="{{ ARTIFACTS_JSON }}" style="display: none;"></div>
