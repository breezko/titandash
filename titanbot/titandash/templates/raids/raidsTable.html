<table id="raidsTable" class="table table-sm table-borderless table-hover table-striped">
    <thead>
    <tr>
        <th>Digest</th>
        <th>Parsed</th>
        <th>Clan</th>
        <th>Attacks</th>
        <th>Total Damage</th>
    </tr>
    </thead>
    <tbody>
    {% for raid in raids %}
        <tr>
            <td><a href="{{ raid.url }}">{{ raid.digest }}</a></td>
            <td data-order="{{ raid.parsed.epoch }}">{{ raid.parsed.formatted }}</td>
            <td>{{ raid.clan.name }} ({{ raid.clan.code }})</td>
            <td>{{ raid.attacks | length }}</td>
            <td data-order="{{ raid.total_damage.damage }}">{{ raid.total_damage.formatted }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div id="jsonData" data-json="{{ RAIDS_JSON }}" style="display: none;"></div>
